<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

</head>

<body>
<div class="login">
    <h1>Flower Class Prediction</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict') }}" method="post">

        <input type="text" name="Sepal_Length" placeholder="Sepal_Length" required="required"/>
        <input type="text" name="Sepal_Width" placeholder="Sepal_Width" required="required"/>
        <input type="text" name="Petal_Length" placeholder="Petal_Length" required="required"/>
        <input type="text" name="Petal_Width" placeholder="Petal_Width" required="required"/>
        <input type="text" name="hima1" placeholder="Petal_Width" required="required"/>
        <input type="text" name="hima2" placeholder="Sepal_Length" required="required"/>
        <input type="text" name="hima3" placeholder="Sepal_Width" required="required"/>
        <input type="text" name="hima4" placeholder="Petal_Length" required="required"/>
        <input type="text" name="hima5" placeholder="Petal_Width" required="required"/>
        <input type="text" name="hima6" placeholder="Petal_Width" required="required"/>
        <input type="text" name="hima7" placeholder="Sepal_Length" required="required"/>
        <input type="text" name="hima8" placeholder="Sepal_Width" required="required"/>
        <input type="text" name="hima9" placeholder="Petal_Length" required="required"/>
        <input type="text" name="hima10" placeholder="Petal_Width" required="required"/>
        <input type="text" name="hima11" placeholder="Petal_Width" required="required"/>


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}

</div>


</body>
</html>
