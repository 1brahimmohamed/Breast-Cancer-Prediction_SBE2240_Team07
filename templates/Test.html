<body class="u-body">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="../static/images/NIMA.png" style="height: 20%; width: 20%">

        <button
                class="navbar-toggler"
                type="button"

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link text-white" href="/">Return to Home</a>

<!--- Space Section --->
<section>
    <div style="height: 7em; background-image: url('../static/images/1db315228240eb2ed1a3432ab564f4f6.png')"></div>
</section>

<section class="form-footer" id="sec-2903">
    <div class="u-clearfix u-sheet u-sheet-1">
        <div class="container">
            <div class="Diagonosis">
                <div class="title">Breast Cancer Diagnosis</div>

                <form action="{{ url_for('predict') }}" method="post">

                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Texture Mean</span>
                            <input type="text" name="texture_mean" placeholder="Ex: 10.38" required="required"/>
                        </div>

                        <div class="input-box">
                            <span class="details">Area Mean</span>
                            <input type="text" name="area_mean" placeholder="Ex: 1001" required="required"/>
                        </div>


                        <div class="input-box">
                            <span class="details">Smoothness Mean</span>
                            <input type="text" name="smoothness_mean" placeholder="Ex: 0.1184" required="required"/>
                        </div>

                        <div class="input-box">
                            <span class="details">Concavity Mean</span>
                            <input type="text" name="concavity_mean" placeholder="Ex: 0.3001" required="required"/>
                        </div>

                        <div class="input-box">
                            <span class="details">Area Se</span>
                            <input type="text" name="area_se" placeholder="Ex: 153.4" required="required"/>
                        </div>


                        <div class="input-box">
                            <span class="details">Concavity Se</span>
                            <input type="text" name="concavity_se" placeholder="Ex: 0.05373" required="required"/>
                        </div>

                        <div class="input-box">
                            <span class="details">Fractal Dimension Se</span>
                            <input type="text" name="fractal_dimension_se" placeholder="Ex: 0.006193" required="required"/>
                        </div>


                        <div class="input-box">
                            <span class="details">Smoothness Worst</span>
                            <input type="text" name="smoothness_worst" placeholder="Ex: 0.1622" required="required"/>
                        </div>

                        <div class="input-box">
                            <span class="details">Concavity Worst</span>
                            <input type="text" name="concavity_worst" placeholder="Ex: 0.7119" required="required"/>

                        </div>

                        <div class="input-box">
                            <span class="details">Symmetry Worst</span>
                            <input type="text" name="symmetry_worst" placeholder="Ex: 0.4601" required="required"/>
                        </div>

                        <div class="button">
                            <button type="submit" class="btn btn-primary btn-block btn-large" id="predict-text">
                                Predict
                            </button>

                        </div>
                    </div>
                </form>


                <br>
                <br>

            </div>
        </div>
    </div>
</section>
<footer>
    <section class="u-backlink u-clearfix u-grey-80">
        <p class="u-text">
            <span>Your health is our top priority :)</span>
    </section>
</footer>
<script type="text/javascript">
    let nav = document.querySelector('nav');

    window.addEventListener('scroll', function () {
        if (window.pageYOffset > 100) {
            nav.classList.add('bg-dark', 'shadow');
        } else {
            nav.classList.remove('bg-dark', 'shadow');
        }
    });
</script>
<script>
    <!--   receive the data from app.py to make the sweer alert     -->
    let output = '{{ prediction_text }}'
    console.log(output)
    if (output === 'The Tumor is Malignant')
        Swal.fire(output, '', 'warning')
    else if (output === 'The Tumor is Benign')
        Swal.fire(output, '', 'success')
</script>
</body>
</html>
